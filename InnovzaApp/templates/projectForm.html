{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="form">
	<div class="container py-4">
		<div class="form-sub py-4" style="width: 60%;margin: 0 auto;background: url({% static 'img/back.jpeg' %}) no-repeat;background-size: cover;">
			<h3 class="text-center text-uppercase">Upload Your Project !!!</h3>
			<form class="px-4 form-group" method="post" action="/project_update" enctype="multipart/form-data">
				{% csrf_token %}
				<label for="usr">Title:<sup>*</sup></label>
				<input type="text" name="title" placeholder="Enter Title" id="usr" class="form-control form-control" value="" required>
				<label class="mt-2">Overview:<sup>*</sup></label>
				<input type="text" name="overview" placeholder="Enter Overview" class="form-control form-control" value="" required />
				<label for="cat" class=" mt-2">Category:<sup>*</sup></label>
				<select class="form-control" id="cat" name="category">
				    <option value="Ardiuno">Ardiuno</option>
				    <option value="RaspberryPi">Rasperry PI</option>
				    <option value="Robotics">Robotics</option>
				</select>
                <label for="full-featured-non-premium" class="mt-2" class="form-control form-control">HARDWARE REQUIREMENTS: <sup>*</sup></label>
                <textarea style="width:100%;height:30%" id="full-featured-non-premium" name="requirement">Welcome to TinyMCE!</textarea>
                <label class="mt-2">Description:<sup>*</sup></label>
				<textarea name="description" placeholder="Enter Description of the project" class="form-control form-control" value="" required ></textarea>
				<label for="projectvideo" class="mt-2" class="form-control form-control">Project Video <sup>*</sup></label>
				<input type="file" class="form-control-file border" id="projectvideo" name="project_video"><br>
                <label for="projectcode" class="mt-2" class="form-control form-control">Project Code <sup>*</sup></label>
				<input type="file" class="form-control-file border" id="projectcode" name="code_file"><br>
				<div class="text-right">
					<button class="my-3 btn submit"><span>Create</span></button>
				</div>
			</form>
		</div>
	</div>
</section>

{% endblock content %}
