<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<title>USER PAGE</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body style="margin: 0;padding: 0;">
	<section id="detail" style="position: relative;width: 100%;padding: 5em 0;">
		<div class="container-fluid p-0">
			<div class="sub-detail" style="position: relative;width: 60%;margin: 0 auto;">
				<div class="row d-grid" style="position: relative;height: 400px;background:linear-gradient(45deg,#0984e3,#e056fd);background-size: cover;box-shadow: 0px 0px 20px rgba(0,0,0,0.2);">
					<div class="col-md-5 tab1" style="position: relative;height: 100%;background: linear-gradient(45deg,#283593,#6A1B9A);box-shadow: 5px 5px 10px rgba(0,0,0,0.4);">
						<div class="imgbx" style="width: 100px;height: 100px;background: #fff;margin:30px auto;border-radius: 50%;"><img src="{{ user.profile_pic.url }}" style="border-radius:50%;width: 100px;height: 100px;">
						</div>
						<div class="content" style="text-align: center;color: #fff;">
							<h3 style="letter-spacing: 1px;font-weight: 200;">{{ request.user.username }}</h3>
							<a href="{% url 'userBlog' %}"><h5 style="letter-spacing: 1px;font-weight: 200;color:white;"> Your Blog <span>{{ post_num }}</span></h5></a>
							<a href="{% url 'userProject' %}"><h5 style="letter-spacing: 1px;font-weight: 200;color:white;"> Your Project <span>{{ project_num }}</span></h5></a><br>
							<a class="btn btn-primary" href="{% url 'profile_photo' %}" role="button" style="width: 170px;height: 30px;border: none;color: #283593;background: #fff;transition: .5s;">Upload Pic <i class="fas fa-upload ml-3"></i></a><br><br>
							<a class="btn btn-primary" href="{% url 'logoff' %}" role="button" style="width: 170px;height: 30px;border: none;color: #283593;background: #fff;transition: .5s;">Logout <i class="fas fa-sign-in-alt ml-3"></i> </a>
						</div>
					</div>
					<div class="col-md-7 tab2" style="position: relative;height: 100%;">
						<div class="block" style="position: absolute;top: 20%;left: 0;">
							<ul class="blck1 mb-3" style="position: relative;display: flex;">
								<li style="width: 150px;height: 100px;padding-top: 30px;background:#000;color: #fff;list-style: none;margin-right: 30px;text-align: center;cursor: pointer;transition: .5s;border-radius: 10px;"><a href="/blog">BLOGS</a></li>
								<li style="width: 150px;height: 100px;padding-top: 30px;background:#000;color: #fff;list-style: none;margin-right: 30px;text-align: center;cursor: pointer;transition: .5s;border-radius: 10px;"><a href="{% url 'post_info' %}"><i class="fas fa-plus"></i><br><p>Create Your Blog</p></a></li>
							</ul>
							<ul class="blck1" style="position: relative;display: flex;">
								<li style="width: 150px;height: 100px;padding-top: 30px;background:#000;color: #fff;list-style: none;margin-right: 30px;text-align: center;cursor: pointer;transition: .5s;border-radius: 10px;"><a href="/projectinfo">PROJECTS </a></li>
								<li style="width: 150px;height: 100px;padding-top: 30px;background:#000;color: #fff;list-style: none;margin-right: 30px;text-align: center;cursor: pointer;transition: .5s;border-radius: 10px;"><a href="{% url 'project_info' %}"><i class="fas fa-plus"></i><br><p>Upload Your Project</p></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
